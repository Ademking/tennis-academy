<div class="flex flex-col rounded-lg shadow-lg overflow-hidden">
  <div class="flex-shrink-0">
    <img class="h-48 w-full object-cover" [src]="course.image" alt="">
  </div>
  <div class="flex-1 bg-white p-6 flex flex-col justify-between">
    <div class="flex-1">
      <p class="text-sm font-medium text-green-900">
        <a class="hover:underline"> {{ course.category }} </a>
      </p>
      <a  class="block mt-2">
        <p class="text-xl font-semibold text-gray-900"> {{ course.name }}</p>
        <p class="mt-3 mb-3 text-base text-gray-500">{{ course.description | truncate: 180}}</p>
        <button [routerLink]="['/user/courses', course.id]" icon="pi pi-search"  pButton type="button" label="More details"  class="p-button-sm p-button-text p-button-success" style="width: 100%"></button>



        <!-- <a [routerLink]="['/user/courses', course.id]" class="text-blue-500">Read more</a> -->
      </a>
    </div>
    <div class="mt-6 flex items-center">
      <div class="flex-shrink-0">
        <a >
          <span class="sr-only">{{ course.coach.firstname + ' ' + course.coach.lastname }}</span>
          <img class="h-10 w-10 rounded-full" [src]="course.coach.avatar" alt="">
        </a>
      </div>
      <div class="ml-3">
        <p class="text-sm font-medium text-gray-900">
          <a  class="hover:underline"> {{ course.coach.firstname + ' ' + course.coach.lastname }} </a>
        </p>
        <div class="flex space-x-1 text-sm text-gray-500">
          <time datetime="2020-02-12"> Price </time>
          <span aria-hidden="true"> &middot; </span>
          <span class="font-bold"> {{ course.price}} TND</span>
        </div>
      </div>
    </div>
  </div>
</div>
