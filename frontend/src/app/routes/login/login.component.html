<div class="min-h-full flex">
  <div class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div>
        <img class="h-12 w-auto" src="assets/logo-black.png" alt="TennisAcademy">
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Sign in to your account</h2>
        <p class="mt-2 text-sm text-gray-600">
          Or
          <a routerLink="/register" class="font-medium text-green-600 hover:text-green-500"> Create your account </a>
        </p>
      </div>

      <div class="mt-8">
        <div class="mt-6">
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700"> Email address </label>
              <div class="mt-1">
                <input formControlName="email" id="email" name="email" type="email" autocomplete="email" required
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
              </div>
            </div>

            <div class="space-y-1">
              <label for="password" class="block text-sm font-medium text-gray-700"> Password </label>
              <div class="mt-1">
                <input formControlName="password" id="password" name="password" type="password"
                  autocomplete="current-password" required
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
              </div>
            </div>

            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox"
                  class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                <label for="remember-me" class="ml-2 block text-sm text-gray-900"> Remember me </label>
              </div>

              <div class="text-sm">
                <a href="#" class="font-medium text-green-600 hover:text-green-500"> Forgot your password? </a>
              </div>
            </div>

            <div>
              <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"><span>Sign
                  in <p-progressSpinner *ngIf="submitted" [style]="{width: '15px', height: '15px'}"
                    styleClass="custom-spinner"></p-progressSpinner></span></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="hidden lg:block relative w-0 flex-1">

    <!-- div with video background -->
    <div class="absolute inset-0 z-0 ">
      <video autoplay muted loop class="w-full h-full object-cover ">
        <source src="assets/bg-video.mp4" type="video/mp4">
      </video>
    </div>
    <!-- div with gradient overlay -->
    <div class="absolute inset-0 z-10 bg-gradient"></div>
    <!-- div with content -->
    <div class="absolute inset-0 z-20 flex items-center justify-center">
      <div class="text-center">
        <img src="assets/logo-white.png" width="500" alt="" srcset="">
        <h1 class="text-xl text-white font-semibold">Play Tennis, Stay Fit!</h1>
      </div>
    </div>

    <!-- <img class="absolute inset-0 h-full w-full object-cover"
      src="https://images.unsplash.com/photo-1542144582-1ba00456b5e3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=778&q=80"
      alt=""> -->
  </div>
</div>
