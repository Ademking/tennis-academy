<div class="min-h-full flex ">
  <div
    class="flex-1 flex flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24 w-full md:w-5/12 ml-auto ">
    <div class="mx-auto w-full max-w-sm lg:w-96 ">
      <div>
        <img class=" h-12 w-auto" src="assets/logo-black.png" alt="TennisAcademy">
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Create a new account</h2>
        <p class="mt-2 text-sm text-gray-600">
          Or
          <a routerLink="/login" class="font-medium text-green-600 hover:text-green-500"> Sign in to your account </a>
        </p>
      </div>

      <div class="mt-8">
        <div class="mt-6">
          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <div>
              <label for="firstname" class="block text-sm font-medium text-gray-700"> Your First name </label>
              <div class="mt-1">
                <input formControlName="firstname" id="firstname" name="firstname" type="text" required
                  placeholder="Foulen Fouleni"
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">

              </div>
            </div>

            <div>
              <label for="lastname" class="block text-sm font-medium text-gray-700"> Your last name </label>
              <div class="mt-1">
                <input formControlName="lastname" id="lastname" name="lastname" type="text" required
                  placeholder="Foulen Fouleni"
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
              </div>
            </div>

            <div>
              <label for="email" class="block text-sm font-medium text-gray-700"> Email address </label>
              <div class="mt-1">
                <input formControlName="email" id="email" name="email" type="email" autocomplete="email" required
                  placeholder="contact@email.com"
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
              </div>
            </div>

            <div class="space-y-1">
              <label for="password" class="block text-sm font-medium text-gray-700">Your Password </label>
              <div class="mt-1">
                <input formControlName="password" id="password" name="password1" type="password"
                  autocomplete="current-password" required
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
              </div>
            </div>

            <div class="space-y-1">
              <label for="password_confirmation" class="block text-sm font-medium text-gray-700">Confirm Password
              </label>
              <div class="mt-1">
                <input formControlName="password_confirmation" id="password_confirmation" name="password_confirmation"
                  type="password" autocomplete="current-password" required
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
              </div>
            </div>

            <div class="space-y-1">
              <label for="birthdate" class="block text-sm font-medium text-gray-700">Your birthdate </label>
              <div class="mt-1">
                <input formControlName="birthdate" id="birthdate" name="birthdate" type="date" required
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
              </div>
            </div>

            <div class="space-y-1">
              <label for="phone" class="block text-sm font-medium text-gray-700">Your Phone number </label>
              <div class="mt-1">
                <input formControlName="phone" id="phone" name="phone" type="tel" required
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
              </div>
            </div>

            <div class="space-y-1">
              <label for="address" class="block text-sm font-medium text-gray-700">Your Address </label>
              <div class="mt-1">
                <textarea formControlName="address" id="address" name="address" type="address" required
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"></textarea>
              </div>
            </div>

            <div class="space-y-1">
              <label for="city" class="block text-sm font-medium text-gray-700">Your city </label>
              <div class="mt-1">
                <input formControlName="city" id="city" name="city" type="text" required
                  class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
              </div>
            </div>

            <div class="space-y-1">
              <label for="country" class="block text-sm font-medium text-gray-700">Your country </label>
              <div class="mt-1">
                <select formControlName="country" id="country" name="country"
                  class="block w-full px-3 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                  <option value="Tunisia">Tunisia</option>
                  <option value="France">France</option>
                  <option value="Italy">Italy</option>
                  <option value="Spain">Spain</option>
                  <option value="Germany">Germany</option>
                  <option value="England">England</option>
                  <option value="USA">USA</option>
                </select>
              </div>
            </div>


            <div>
              <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Create
                new account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="hidden lg:block relative flex-1 md:w-7/12 md:fixed min-h-screen ">
    <img class="absolute inset-0 h-full w-full object-cover" src="assets/bg2.jpg" alt="">
  </div>
</div>
