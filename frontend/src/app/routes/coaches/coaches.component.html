<!-- This example requires Tailwind CSS v2.0+ -->
<div class="bg-white">
  <div class="max-w-7xl mx-auto py-8 px-4 text-center sm:px-6 lg:px-8 ">
    <div class="space-y-8 sm:space-y-12">
      <div class="space-y-5 sm:mx-auto sm:max-w-xl sm:space-y-4 lg:max-w-5xl">
        <h2 class="text-3xl font-extrabold tracking-tight sm:text-4xl">The Coaches</h2>
        <p class="text-xl text-gray-500">Meet the team thatâ€™s behind the success of our academy.</p>
      </div>
      <ul role="list"
        class="mx-auto grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-4 md:gap-x-6 lg:max-w-5xl lg:gap-x-8 lg:gap-y-12 xl:grid-cols-6">


        <li *ngFor="let coach of coaches">
          <div class="space-y-4">
            <img class="mx-auto h-20 w-20 rounded-full lg:w-24 lg:h-24" [src]="coach.avatar" alt="">
            <div class="space-y-2">
              <div class="text-xs font-medium lg:text-sm">
                <h3>{{ coach.firstname + ' ' + coach.lastname }}</h3>
                <p class="text-indigo-600">Coach</p>
              </div>
            </div>
          </div>
        </li>


        <ng-container *ngIf="coaches.length == 0">
          <li *ngFor="let e of [].constructor(18); let i = index">
            <div class="text-center space-y-4">
              <div class="flex justify-center items-center ">
                <p-skeleton class="text-center  mx-auto" shape="circle" size="5rem"></p-skeleton>
              </div>
              <div class="space-y-2">
                <div class="flex justify-center items-center ">
                  <p-skeleton width="100%" height="1rem" width="100px"></p-skeleton>
                </div>
              </div>
            </div>
          </li>
        </ng-container>


        <!-- More people... -->
      </ul>
    </div>
  </div>
</div>
