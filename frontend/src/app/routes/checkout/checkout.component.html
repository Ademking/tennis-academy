<div class="bg-white">



  <main class="relative grid grid-cols-1 gap-x-16 max-w-7xl mx-auto lg:px-8 lg:grid-cols-2 xl:gap-x-48">




    <h1 class="sr-only">Order information</h1>

    <section aria-labelledby="summary-heading"
      class="bg-gray-50  pb-10 px-4 sm:px-6 lg:px-0 lg:pb-16 lg:bg-transparent lg:row-start-1 lg:col-start-2">
      <div class="max-w-lg mx-auto lg:max-w-none">
        <h2 id="summary-heading" class="text-lg font-medium text-gray-900">Order summary</h2>

        <ul role="list" class="text-sm font-medium text-gray-900 divide-y divide-gray-200">
          <li class="flex items-start py-6 space-x-4">

            <div class="flex-auto space-y-1">
              <h3>{{ course.name }}</h3>
              <p class="text-gray-500">{{ course.description }}</p>


            </div>
            <p class="flex-none text-base font-medium">{{ course.price }} TND</p>
          </li>

          <!-- More products... -->
        </ul>

        <dl class=" text-sm font-medium text-gray-900 space-y-6 border-t border-gray-200 pt-6 lg:block">


          <!--

          <div class="flex items-center justify-between">
            <dt class="text-gray-600">Taxes</dt>
            <dd>9 TND</dd>
          </div> -->
          <!--
          <div class="flex items-center justify-between border-t border-gray-200 pt-6">
            <dt class="text-base">Total</dt>
            <dd class="text-base">159 TND</dd>
          </div> -->
        </dl>




      </div>
    </section>

    <form class="pb-36 px-4 sm:px-6 lg:pb-16 lg:px-0 lg:row-start-1 lg:col-start-1">
      <div class="max-w-lg mx-auto lg:max-w-none">

        <section aria-labelledby="payment-heading">
          <h2 id="payment-heading pt-10" class="text-lg font-medium text-gray-900">When do you want to start ?</h2>

          <p-calendar inputId="basic" [ngModelOptions]="{standalone: true}" [(ngModel)]="courseDate"
            inputStyleClass="aaa"
            styleClass="small-calendar p-inputtext-sm mt-4 block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm">
          </p-calendar>
        </section>

        <section aria-labelledby="payment-heading">
          <h2 id="payment-heading pt-10" class="text-lg font-medium text-gray-900 mt-4">Payment details</h2>

          <div class="mt-6 grid grid-cols-3 sm:grid-cols-4 gap-y-6 gap-x-4">
            <div class="col-span-3 sm:col-span-4">
              <label for="name-on-card" class="block text-sm font-medium text-gray-700">Name on card</label>
              <div class="mt-1">
                <input pInputText
                  class="p-inputtext-sm block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm"
                  type="text" id="name-on-card" name="name-on-card" autocomplete="cc-name"
                  [ngModelOptions]="{standalone: true}" [(ngModel)]="nameOnCard" [ngModelOptions]="{standalone: true}">
              </div>
            </div>

            <div class="col-span-3 sm:col-span-4">
              <label for="card-number" class="block text-sm font-medium text-gray-700">Card number</label>
              <div class="mt-1">

                <p-inputMask [ngModelOptions]="{standalone: true}" [(ngModel)]="cardNumber" mask="9999-9999-9999"
                  styleClass="block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm">
                </p-inputMask>

                <!-- <input type="text" id="card-number" name="card-number" autocomplete="cc-number" [(ngModel)]="cardNumber"
                  class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm"> -->
              </div>
            </div>

            <div class="col-span-2 sm:col-span-3">
              <label for="expiration-date" class="block text-sm font-medium text-gray-700">Expiration date
                (MM/YY)</label>
              <div class="mt-1">

                <p-inputMask [ngModelOptions]="{standalone: true}" [(ngModel)]="expiryDate" mask="99/99"
                  styleClass="block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm">
                </p-inputMask>

                <!-- <input type="text" name="expiration-date" id="expiration-date" autocomplete="cc-exp"
                  [(ngModel)]="expiryDate"
                  class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm"> -->
              </div>
            </div>

            <div>
              <label for="cvc" class="block text-sm font-medium text-gray-700">CVC</label>
              <div class="mt-1">
                <p-inputMask [ngModelOptions]="{standalone: true}" [(ngModel)]="cvv" mask="999"
                  styleClass="block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm">
                </p-inputMask>
                <!-- <input type="text" name="cvc" id="cvc" autocomplete="csc" [(ngModel)]="cvv"
                  class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm"> -->
              </div>
            </div>
          </div>
        </section>





        <div class="mt-10 pt-6 border-t border-gray-200 sm:flex sm:items-center sm:justify-between">
          <button type="submit" (click)="pay()"
            class="w-full bg-green-600 border border-transparent rounded-md shadow-sm py-2 px-4 text-sm font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-50 focus:ring-green-500 sm:ml-6 sm:order-last ">Pay
            Now</button>
          <p class="mt-4 text-center text-sm text-gray-500 sm:mt-0 sm:text-left">You won't be charged until the next
            step.</p>
        </div>






      </div>


    </form>
  </main>
</div>
